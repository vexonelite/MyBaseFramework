    // for using GSON json converter
//    implementation "com.squareup.retrofit2:converter-gson:${deps.versions.retrofit2}"
    // for using Moshi json converter
//    implementation "com.squareup.retrofit2:converter-moshi:${deps.versions.retrofit2}"
    // for using RxJava 1.x
//    implementation "com.squareup.retrofit2:adapter-rxjava:${deps.versions.retrofit2}"
    // for using RxJava 2.x
//    implementation "com.squareup.retrofit2:adapter-rxjava2:${deps.versions.retrofit2}"

    // 產生 QrCode 影像
    implementation "com.google.zxing:core:${deps.versions.zxing}"

    // Gson
    implementation "com.google.code.gson:gson:${deps.versions.gson}"
}
