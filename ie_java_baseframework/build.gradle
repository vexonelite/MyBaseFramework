plugins {
    id 'com.android.library'
}

//group='com.github.vexonelite'
//version = '1.0'

android {
    compileSdkVersion deps.versions.compileSdk
    //buildToolsVersion deps.versions.buildTools

    // Enable Java 1.8
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
    }

    defaultConfig {
        minSdkVersion deps.versions.minSdk
        targetSdkVersion deps.versions.targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // AGPBI: {"kind":"error","text":"Program type already present: androidx.annotation.BoolRes","sources":[{}],"tool":"D8"}
        //renderscriptSupportModeEnabled true
    }

    buildTypes {
        debug {
            buildConfigField(
                    deps.ieBuildConfig.types.boolean,
                    deps.ieBuildConfig.keys.debugMode,
                    deps.ieBuildConfig.values.true)
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            buildConfigField(
                    deps.ieBuildConfig.types.boolean,
                    deps.ieBuildConfig.keys.debugMode,
                    deps.ieBuildConfig.values.false)
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation "junit:junit:${deps.versions.junit}"
    androidTestImplementation "androidx.test:runner:${deps.versions.runner}"
    androidTestImplementation "androidx.test.espresso:espresso-core:${deps.versions.espresso}"

//    implementation "com.android.support:support-v4:28.0.0"
//    implementation "com.android.support:support-compat:28.0.0"
//    implementation "com.android.support:support-fragment:28.0.0"

//    implementation "com.android.support:appcompat-v7:${deps.versions.supportLib}"
//    implementation "com.android.support:design:${deps.versions.material}"
//    implementation "com.android.support:recyclerview-v7:${deps.versions.material}"
    implementation "androidx.appcompat:appcompat:${deps.versions.androidX}"
    implementation "com.google.android.material:material:${deps.versions.materialX}"
    implementation "androidx.recyclerview:recyclerview:${deps.versions.recyclerviewX}"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:${deps.versions.swiperefreshlayout}"

    // needed for glide, https://github.com/bumptech/glide/issues/3185
//    annotationProcessor "androidx.annotation:annotation:${deps.version.annotationX}"
    implementation "androidx.transition:transition:${deps.versions.transitionX}"

    implementation "androidx.constraintlayout:constraintlayout:${deps.versions.constraintLayoutX}"

    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:${deps.versions.lifecycleX}"

    implementation "com.squareup.okhttp3:okhttp:${deps.versions.okHttp3}"
    implementation "com.squareup.okhttp3:logging-interceptor:${deps.versions.okHttp3}"
//    implementation "com.squareup.okhttp3:okhttp-urlconnection:${deps.versions.okHttp}"

    // RxJava 2.X
    implementation "io.reactivex.rxjava2:rxjava:${deps.versions.rxJava2}"
